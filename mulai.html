  <script>
    //   alert(`
    //   // 1. Cobalah baca sambungan dari ayat yang ada di soal
    //   // 2. Setelah mencoba membacanya, klik tampilkan jawaban
    //   // 3. Periksalah apakah jawabanmu benar atau salah
    // `);


    const boxSoal = document.getElementById('soal');
    //Dapetin variabel di urlnya
    const GET = {};
    location.href.replace(/https?\:\/\/.*\/mulai\.html\?/g, '').split('&').forEach(v => {
      v = v.split('=');
      GET[v[0]] = v[1];
    })
    console.log(GET)
    const { surat1, surat2, ayat1, ayat2 } = GET;

    //Nentuin surat yang masuk quiznya
    let suratTersedia;
    fetch('https://equran.id/api/surat').then(res => res.json()).then(surat => {
      suratTersedia = surat.slice(surat1 - 1, surat2)

      main();
    });

    let suratTerpilih, ayatTerpilih;
    async function main() {
      const nomorSuratTerpilih = suratTersedia[Math.round(Math.random() * (suratTersedia.length - 1))].nomor;
      suratTerpilih = (await (await fetch('https://equran.id/api/surat/' + nomorSuratTerpilih)).json());
      const jumlahAyatSuratTerpilih = suratTerpilih.jumlah_ayat;

      ayatTerpilih = 1;
      //Percabangan biar ayatnya ga kurang ataupun ngelewatin batas ayat yang ditentuin
      if (suratTersedia.length == 1) ayatTerpilih += ayat1 - 1 + Math.round(Math.random() * (ayat2 - ayat1))
      else if (nomorSuratTerpilih == surat1) ayatTerpilih += ayat1 - 1 + Math.round(Math.random() * (jumlahAyatSuratTerpilih - ayat1));
      else if (nomorSuratTerpilih == surat2) ayatTerpilih += Math.round(Math.random() * ayat2);
      else ayatTerpilih += Math.round(Math.random() * jumlahAyatSuratTerpilih);

      //Mencegah ayat terakhir kepilih
      ayatTerpilih = ayatTerpilih == suratTerpilih.jumlah_ayat ? ayatTerpilih - 1 : ayatTerpilih;

      const teksAyatTerpilih = suratTerpilih.ayat[ayatTerpilih - 1].ar;
      boxSoal.innerHTML = teksAyatTerpilih;

      return console.log(nomorSuratTerpilih + ':' + ayatTerpilih);
    }

    function tampilkan() {
      const jumlahAyatSelanjutnya = ayatTerpilih + 5 > suratTerpilih.jumlah_ayat ? suratTerpilih.jumlah_ayat - ayatTerpilih : 5;
      console.log((ayatTerpilih + 5) + ' ' + suratTerpilih.jumlah_ayat + ' ' + jumlahAyatSelanjutnya)
      let teks = `
        <h3 class="fixed text-lg font-medium bg-slate-100 top-[5.7rem] right-0 py-1 px-3 rounded-lg -z-50 md:top-[6.7rem] md:right-1/4  lg:right[9rem] xl:right-[20rem]">Surat ${suratTerpilih.nama_latin} ayat ${ayatTerpilih}-${ayatTerpilih + jumlahAyatSelanjutnya}</h3>
      <ol start="${ayatTerpilih}">
      `;
      for (let i = 0; i <= jumlahAyatSelanjutnya; i++) {
        teks += `<li class="text-[1.4rem] leading-loose px-2 mb-5">${ayatTerpilih + i}. ${suratTerpilih.ayat[ayatTerpilih - 1 + i].ar}</li>`
      }
      boxSoal.innerHTML = teks + '</ol>';
    }
  </script>
